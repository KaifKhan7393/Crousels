<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Crousel</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="box">
            <h2>Our Reviews</h2>
            <div class="line"></div>
            <img src="https://images.pexels.com/photos/1222271/pexels-photo-1222271.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                alt="person-image">
            <h3 class = "name-Heading">Mark Lukas</h3>
            <h4 class = "post">UI/UX Developer</h4>
            <p class = "about-para">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptas vel culpa, ipsam, ut quisquam neque
                soluta quaerat est, laboriosam excepturi vero perspiciatis.</p>

            <div class="buttons">
                <button class="prev-btn btn"><i class="fas fa-less-than"></i></i></button>
                <button class="next-btn btn"><i class="fas fa-greater-than"></i></button>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
